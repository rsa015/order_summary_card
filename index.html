<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
  <link rel = "stylesheet" href = "./index.css"/>
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class = "main_container flex">
  <main class="main-wrapper flex">
    <div class="hero_illustration_svg">
    </div>
    <div class="txt_nd_btn_wrapper grid">
      <div class="txt_box flex">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class = "summary_box flex">
        <div class="subscription_icon">
          <img src="images/icon-music.svg" alt="subscription descriptor">
        </div>
        <div class="sub_plan_text grid">
          <p>Annual Pan</p>
          <span>$59.99/year</span>
        </div>
        <div class="sub_change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="proceed_payment">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel_order">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Romuald S.A.</a>.
    </div>
  </footer>
</body>
</html>
